<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="Css/style.css" />
  </head>
  <body>

    <main>
     <img class="top" src="images/bg-pattern-top.svg" alt="" />
    <img class="bottom" src="images/bg-pattern-bottom.svg" alt="" />
      <header>
        <img
          class="bg"
          src="images/bg-pattern-card.svg"
          alt="bg pattern card"
        />
        <img class="victor" src="images/image-victor.jpg" alt="victor" />
      </header>
      <div class="info">
        <h1>Victor Crest<span>26</span></h1>
        <span>London</span>
      </div>
      <div class="stats">
        <div>
          <span>80K</span>
          <span>Followers</span>
        </div>
        <div>
          <span>803K</span>
          <span>Likes</span>
        </div>
        <div>
          <span>1.4K</span>
          <span>Photos</span>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.facebook.com/RaedHassan2016/">Raed</a>.
    </footer>
  </body>
</html>
